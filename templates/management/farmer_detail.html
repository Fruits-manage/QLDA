{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Chi tiết Nông dân</h2>
  <ul class="list-group">
    <li class="list-group-item"><strong>ID:</strong> {{ farmer.id }}</li>
    <li class="list-group-item"><strong>Tên:</strong> {{ farmer.name }}</li>
    <li class="list-group-item"><strong>Địa chỉ:</strong> {{ farmer.address }}</li>
    <li class="list-group-item"><strong>Số điện thoại:</strong> {{ farmer.phone }}</li>
    <li class="list-group-item"><strong>Ngày tạo:</strong> {{ farmer.created_at|date:"d/m/Y" }}</li>
  </ul>
  <a href="{% url 'management:farmer_edit' farmer.id %}" class="btn btn-primary mt-3">Sửa</a>
  <a href="{% url 'management:farmer_list' %}" class="btn btn-secondary mt-3">Quay lại</a>
</div>
{% endblock %}
